<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Calculator</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <!-- This is the body of the calculator -->
         <div class="calculator"> 
            <!-- This is the window where everything will go -->
            <div class="calculator-display">
               0
            </div>
            <!-- The body of the buttons -->
            <div class="calculator-bottons-body">
               <div class="7">7</div>
               <div class="8">8</div>
               <div class="9">9</div>
               <div class="divide">/</div>
               <div class="4">4</div>
               <div class="5">5</div>
               <div class="6">6</div>
               <div class="multiply">X</div>
               <div class="1">1</div>
               <div class="2">2</div>
               <div class="3">3</div>
               <div class="subtract">-</div>
               <div class="0">0</div>
               <div class="clear">Clear</div>
               <div class="add">+</div>
               <div class="equal">=</div>
            </div>
         </div>
      </div>
      <script src="app.js" async defer></script>
   </body>
</html>
